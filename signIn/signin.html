<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="../Images/to-do-list.png" type="image/x-icon">

    <title>SignIn</title>
</head>
<body>
    <button type="button" id="goHome"><a href="/index.html">HOME</a></button>
    <form action="https://todo-ts-cs5q.onrender.com/api/auth/register" method="post">
        <label for="email">Email:
            <input type="email" name="email" placeholder="Enter email..." required>
        </label>
        <label for="password">Password:
            <input type="password" name="password" placeholder="Enter password here..." required>
        </label>
        <button type="submit">Sign In</button>
        <p id="signupOption">Need an account? <a href="../signup/signup.html">Sign up</a></p>

    </form>
    <script src="./signin.js"></script>
</body>
</html>
