<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../Images/to-do-list.png" type="image/x-icon">

    <title>SignUp</title>
</head>
<body>
    <button type="button" id="goHome"><a href="/index.html">HOME</a></button>
    <h1>Create An Account</h1>
    <form action="https://todo-ts-cs5q.onrender.com/api/auth/register" method="post">
        <label for="email">Email:
            <input type="email" name="email">
        </label>
        <label for="password">Password:
            <input type="password" name="password">
        </label>
        <button type="submit">Sign Up</button>
        <p id="signinOption">Already have an account? <a href="/signIn/signin.html">Log in</a></p>
    </form>
    <script src="./signup.js"></script>
</body>
</html>
